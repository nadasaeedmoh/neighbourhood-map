<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="script/knockout-3.4.2.js" type="text/javascript"></script>

</head>
<body>

    
    <div class="container">
        <div class="filter">
            <input id="input" type="search" class="search" placeholder=" Search a Place" data-bind="value: query, valueUpdate: 'keyup'">
            <div class="content"> 
                <ul data-bind="foreach: filteredLocations">
                    <li data-bind="text: name, click: $parent.windowInfo" ></li>
                </ul> 
            </div> 
        </div>
        <button type="button"  id="filter_icon">
            <i class="fas fa-bars"></i>
        </button>
        <div id="map"></div>
        <div id="window_info_content">
            <span id="place-name" style="font-weight: bold; font-size: 20px; color: #C70039;"></span>
            <br><br>
            <span id="place_id"></span>
            <br><br>
            <span id="place_address"></span>
            <br> <br>
            <img src id="place_image">
        </div>
    </div>
    
    
<script src="script/jquery-3.3.1.min.js" ></script>
<!--<script src="script/map.js"></script>-->
<script src="script/app.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Z2U0oBUmqdOEDN_JFQk4TMOZqVmDla0&callback=initMap" onerror="googleError()">
    </script>

        <strong data-bind="text: name"></strong>
    </li>
</script> 
-->
</body>
</html>
